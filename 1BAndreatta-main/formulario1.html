<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="formulario1.css">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de Pesquisa</h1>
    
      
    <form>

        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" id="nome" class="input-padrao">

        <label for="email">email</label>
        <input type="email" id="email" class="input-padrao">

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" class="input-padrao">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

    <div>
        <p>Como prefere nosso contato</p>

        <label for="radio-email">
            <input type="radio" name="contato" value="email" id="radio-email">
            <img src="gmail.png" id="gmail">

        </label>
        
        <label for="radio-telefone">
            <input type="radio" name="contato" value="telefone" id="radio-telefone">
            <img src="telefone.jpeg" id="telefone">
        </label>

        <label for="radio-whatsapp">
            <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
            <img src="zap.jpeg" id="zap">


        </label>
    </div>
        
        
    <fieldset>
            <legend>Qual horário prefere ser atendido</legend>
            <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
            </select>

    </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria
            de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar formulario" class="enviar">
</form>    

    
   <table>  
        <tr>
            <td>Dia</td>
            <td>Horário</td>
        </tr>
        <tr>
            <td>Segunda</td>
            <td>8h~20hs</td>
        </tr>
            <td>Quarta</td>
            <td>8h~20h</td>
        </tr>
            <td>Sexta</td>
            <td>8h~20h</td>
        </tr>
    </table>
</main>
<footer>
    <img src="logo-branco.jpg" alt="Logo Alura">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
</footer>  
</body>
</html>
